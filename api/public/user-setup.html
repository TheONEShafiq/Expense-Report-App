<main>
  <section><h2>Create / Update User</h2>
    <div class="grid2">
      <label>First Name <input id="firstName"></label>
      <label>Last Name <input id="lastName"></label>
      <label>Primary Email <input id="email" type="email"></label>
      <label>Cell Phone <input id="phone" placeholder="+1XXXXXXXXXX"></label>
      <label><input id="isAdmin" type="checkbox"> Admin</label>
    </div>
    <h3>Assignments (per company)</h3>
    <div class="table-responsive">
      <table id="assignTbl"><thead><tr><th>Company</th><th>Assign</th><th>Company Email</th><th>Primary?</th><th>Approver?</th></tr></thead><tbody></tbody></table>
    </div>

      <button id="saveUser">Save User</button>
      <button id="clearForm" type="button">Clear</button>
    </div>
  </section>
  <section><h2>Users</h2>
    <div class="grid2"><label>Filter by Company <select id="filterCompany"></select></label></div>
    <div class="table-responsive">
      <table id="usersTbl"><thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Role</th><th>Admin Toggle</th></tr></thead><tbody></tbody></table>
