<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Export Preview – Expense MVP</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>GL Export Preview</h1>
    <button class="menu-btn" aria-label="Open menu" aria-expanded="false">☰</button>
    <nav class="drawer" aria-label="Primary">
      <a href="/" class="nav-link">Dashboard</a>
      <a href="/add-expense.html" class="nav-link">Add Expense</a>
      <a href="/my-reports.html" class="nav-link">My Reports</a>
      <a href="/approve.html" class="nav-link">Review & Approve</a>
      <a href="/policies.html" class="nav-link">Policies</a>
      <a href="/gl-mapping.html" class="nav-link">GL Mapping</a>
      <a href="/export-preview.html" class="nav-link">Export Preview</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Identify</h2>
      <div class="grid2">
        <label>Actor Email (dev auth) <input id="actorEmail" type="email" placeholder="you@company.com"></label>
        <label>Report ID <input id="reportId" placeholder="copy from My Reports (full id)"></label>
      </div>
      <label style="display:inline-flex;gap:8px;align-items:center;margin-top:8px"><input type="checkbox" id="sumToggle"> Summarize (1 JE per report)</label>
      <div class="grid2" style="margin-top:8px"><button id="loadPrev">Load Preview</button></div>
    </section>
    <section>
      <h2>Header</h2>
      <pre id="meta" class="table"></pre>
    </section>
    <section>
      <h2>Lines</h2>
      <div class="table-responsive">
        <table id="linesTbl">
          <thead><tr><th>Date</th><th>Merchant</th><th>Category</th><th>Debit GL</th><th>Credit GL</th><th>Amount</th><th>Memo</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="grid2"><button id="dlCsv">Download CSV</button><button id="dlIif">Download IIF (QBD)</button></div>
    </section>
  </main>
  <script src="/app.js"></script>
  <script src="/export-preview.js"></script>
</body>
</html>
